<!DOCTYPE html>
<html>
<head>
    <!-- <link href="{{ url_for('static', filename='css/checkbox.css') }}" rel="stylesheet"> -->
    <!--  css 스타일링 -->
    <style>
        .menu-list {
            display: none;
            padding: 0;
            list-style-type: none; /* 리스트 마커 제거 */
        }

        .menu-list.show {
            display: block;
        }
    </style>

    <script>
    function toggleOptions() {
        var menuList = document.querySelector('.menu-list');
        menuList.classList.toggle('show');
    }
    </script>
</head>
<body>

<!-- 난이도, 언어 선택 옵션 -->
<div class="dropdown">
    <button class="title" onclick="toggleOptions()">
        난이도
        <svg width="1.875rem" height="1.875rem" viewBox="0 0 9 6" fill="currentColor">
            <path d="M4.5 6L8.39711 0.75H0.602886L4.5 6Z"></path>
        </svg>
    </button>

    <ul class="menu-list">
        <li class="item">
            <label>
                <input name="levels" type="checkbox" value="0">
                하
            </label>
        </li>
        <li class="item">
            <label>
                <input name="levels" type="checkbox" value="1">
                중
            </label>
        </li>
        <li class="item">
            <label>
                <input name="levels" type="checkbox" value="2">
                상
            </label>
        </li>
    </ul>
</div>

</body>
</html>
