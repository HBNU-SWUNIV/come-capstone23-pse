<!DOCTYPE html>
<head>
    <meta charset="uft-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <title>Codepse main</title>
	
	<!--- cutom css line -->
    <link href="{{ url_for('static', filename='css/menu.css') }}" rel="stylesheet">


    <!--- box icons link -->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!--- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

</head>
<body>

    <!--- header section -->
    <header>
        <a href="{{ url_for('home') if current_user.is_authenticated else url_for('not_logged_home') }}" class="logo">CODE PSE</a>
        <div class="bx bx menu" id="menu-icon"></div>

        <ul class="navlist">
            <!-- 로그인 상태에 따라 Home 링크를 변경 -->
            <li><a href="{{ url_for('home') if current_user.is_authenticated else url_for('not_logged_home') }}">HOME</a></li>
            <li><a href="/test_list">CODING TEST</a></li>
            <li><a href="/ai_chatbot">AI CHATBOT</a></li>
            <li class="dropdown">
                <a href="/typinggame" class="dropbtn">CODING GAME</a>
                <div class="dropdown-content">
                    <a href="/typinggame">TYPING GAME</a>
                    <a href="/draggame">DRAG GAME</a>
                    <a href="/outputgame">OUTPUT GAME</a>
                </div>
              </li>
              {% if current_user.is_authenticated %}
                <!-- 로그인 한 사용자의 이름을 표시 -->
                <li class="user-name">hello, {{ current_user.username }}</li>
              {% endif %}

              <li><a href="/logout" class="loginout-btn">LOGOUT</a></li>
        </ul>
    </header>


        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/outputgame.css') }}">
<section class="game" id="game">
<body>
    <h1>출력값 맞추기✏️</h1>
    <div class="wrapper">
		<div class="content-box">
    
    <div id="login-section" style="margin-bottom: 20px;">
      <div id="startScreen">
        <h2>닉네임을 입력해주세요</h2>
        <input id="username" type="text" placeholder="Enter your nickname" style="width: 200px; height: 30px;">
       
            <h4>언어를 선택해주세요</h4><br>
            <select id="languageSelect">
              <option value="java">Java</option>
              <option value="python">Python</option>
              <option value="c">C</option>
              <option value="random">Random</option>
            </select>
          <button onclick="startQuiz()">Start Quiz</button>
      </div>
    </div>
    <div id="quiz-section" style="display: none;">
        <p id="question"></p>
        <input id="answer"  placeholder="Enter your answer" type="text" >
        <button onclick="submitAnswer()">Submit</button>
    </div>
    <div id="result"></div>
    <div id="leaderboard"></div>
    <script src="{{ url_for('static', filename='js/outputgame.js') }}"></script>
</body>
</section>
</html>
