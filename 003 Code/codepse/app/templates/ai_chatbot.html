<head>
    <title>ai chatbot</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  <!-- Include jQuery -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            box-sizing: border-box;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #chatbox {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
            border: 1px solid black;
            padding: 10px;
        }
        form {
            display: flex;
            margin-top: 20px;
        }
        textarea {
            flex-grow: 1;
            margin-right: 10px;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            max-width: 70%;
            display: inline-block;
            word-wrap: break-word; 
        }
        .user-message {
            background-color: #d1f7d1;
            align-self: flex-end;
        }
        .ai-message {
            background-color: #d1d1d1;
        }
        
    </style>
    <script>
    $(document).ready(function(){
        $("form").on("submit", function(event){
            event.preventDefault();  // Prevent the form from being submitted normally
            var userText = $("#userText").val();  // Get the data from the form
            $("#chatbox").prepend("<div class='message user-message'>You: " + userText + "</div>");
            $.post("/ai_chatbot_submit", { userText: userText }, function(data){
                // This function is called when the server responds.
                // 'data' contains the response from the server.
                // You can now add this data to your page.
                $("#chatbox").prepend("<div class='message ai-message'>AI: " + data + "</div>");  // Add the chatbot response to the page
            });
            $("#userText").val('');  // Clear the input field
        });
    });
    </script>
</head>
<body>

<div id="chatbox">
    <!-- This div will contain the chat messages -->
</div>

<form action="/ai_chatbot_submit" method="post">
    <textarea id="userText" name="userText" rows="2" cols="50"></textarea>
    <input type="submit" value="Submit">
</form>

</body>
