<!DOCTYPE html>
<html>
  <head>
    <title>회원가입</title>
    <style>
      .field-container {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .field-container input {
        margin-right: 10px;
      }
      .email-container {
        display: flex;
        align-items: center;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>회원가입</h1>
    <form method="post" action="/signup">
      <div class="field-container">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required pattern="^[가-힣a-zA-Z]{1,50}$" />
        <p id="nameMessage"></p>
      </div>
      <div class="field-container">
        <label for="username">이메일:</label>
        <div class="email-container">
          <input type="text" id="username" name="username" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
          <button id="check-duplicate">중복 확인</button>
        </div>
        <p id="emailMessage"></p>
      </div>
      <div class="field-container">
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required pattern="^[A-Za-z\d@$!%*?&]{8,16}$" />
        <button type="button" id="togglePassword">비밀번호 표시</button>
        <p id="passwordMessage"></p>
      </div>
      <div class="field-container">
        <label for="confirm_password">비밀번호 확인:</label>
        <input type="password" id="confirm_password" name="confirm_password" required />
        <p id="message"></p>
      </div>
      <input type="submit" value="회원가입" />
    </form>

    <script>
      $(document).ready(function () {
        $('#name').on('input', function () {
          var input = $(this);
          var re = /^[가-힣a-zA-Z]{1,50}$/;
          var is_name = re.test(input.val());
          if (!is_name) {
            $('#nameMessage').html('이름: 한글, 영문 대/소문자를 사용해 주세요. (특수기호, 공백 사용 불가)').css('color', 'red');
          } else {
            $('#nameMessage').html('');
          }
        });

        $('#username').on('input', function () {
          const email = $('#username').val();
          if (email == '') {
            $('#emailMessage').html('이메일: 필수 입력정보입니다.').css('color', 'red');
          } else if (!email.includes('@')) {
            $('#emailMessage').html('잘못된 이메일입니다.').css('color', 'red');
          } else {
            $('#emailMessage').html('');
          }
        });

        $('#password').on('input', function () {
          var input = $(this);
          var re = /^[A-Za-z\d@$!%*?&]{8,16}$/;
          var is_password = re.test(input.val());
          if (!is_password) {
            $('#passwordMessage')
              .html('비밀번호: 8~16자의 영문 대/소문자, 숫자, 특수문자만 사용해 주세요. 한글과 공백은 사용할 수 없습니다.')
              .css('color', 'red');
          } else {
            $('#passwordMessage').html('');
          }
        });

        $('#togglePassword').on('click', function () {
          if ($('#password').attr('type') === 'password') {
            $('#password').attr('type', 'text');
            $('#togglePassword').text('비밀번호 숨기기');
          } else {
            $('#password').attr('type', 'password');
            $('#togglePassword').text('비밀번호 표시');
          }
        });

        $('#confirm_password').on('keyup', function () {
          if ($('#password').val() == $('#confirm_password').val()) {
            $('#message').html('비밀번호가 일치합니다.').css('color', 'green');
          } else {
            $('#message').html('비밀번호가 일치하지 않습니다.').css('color', 'red');
          }
        });

        $('form').on('submit', function (e) {
          if ($('#name').val() == '') {
            e.preventDefault(); // 폼 제출 막기
          }
          if ($('#username').val() == '') {
            e.preventDefault(); // 폼 제출 막기
            $('#emailMessage').html('이메일: 필수 입력정보입니다.').css('color', 'red');
          }
          if ($('#password').val() == '') {
            e.preventDefault(); // 폼 제출 막기
            $('#passwordMessage').html('비밀번호: 필수 입력정보입니다.').css('color', 'red');
          }
          if ($('#confirm_password').val() == '') {
            e.preventDefault(); // 폼 제출 막기
            $('#message').html('비밀번호 확인: 필수 입력정보입니다.').css('color', 'red');
          }
        });
      });
    </script>

    <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
  </body>
</html>
